version: "3.8"
services:
  nginx:
    image: nginx:latest
    container_name: "nginx_container"
    depends_on:
      - colaborator
      - character
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    links:
      - colaborator
      - character
    networks:
      - albo
  mongo:
    image: mongo:latest
    container_name: mongo_albo
    ports:
      - "27100:27017"
    volumes:
      - mongodata:/data/db
    restart: always
    networks:
      - albo
  colaborator:
    build:
      context: ../services/colaborator
      dockerfile: Dockerfile
    container_name: colaborator_service
    environment:
      GIN_MODE: release
    ports:
      - "8080:8080"
    networks:
      - albo
    depends_on:
      - mongo
  character:
    build:
      context: ../services/character
      dockerfile: Dockerfile
    container_name: character_service
    ports:
      - "9090:9090"
    volumes:
      - ./nest/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - albo
    depends_on:
      - mongo
volumes:
  mongodata:

networks:
  albo:
    driver: bridge
